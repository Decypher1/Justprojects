<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h2> Contact Form </h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="Re-type Password">Re-type Password:</label>
        <input type="password" id="retypepassword" name="retypepassword" placeholder="Re-type your password" required>
        
        <label>Gender:</label>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male"> Male
        </label>
        
        <label for="female">
            <input type="radio" id="male" name="gender" value="male"> Female
        </label>
        

        <label>Techie Skills:</label>
        <label for="html">
            <input type="checkbox" id="html" name="technical-skills[]" value="html"> HTML
        </label>

        <label for="css">
            <input type="checkbox" id="css" name="technical-skills[]" value="css"> CSS
        </label>

        <label for="javascript">
            <input type="checkbox" id="javascript" name="technical-skills[]" value="javascript"> JavaScript
        </label>
        
        <label for="Phone number">Phone Number:</label>
        <input type="tel" id="phone number" name="phone number" placeholder="Enter your phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="college">College:</label>
        <select name="college" id="college" required>
            <option value="college">Select a college</option>
            <option value="college1">College1</option>
            <option value="college2">College2</option>
            <option value="college3">College3</option>
            <option value="college4">College4</option>
            <option value="college5">College5</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
